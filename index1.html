<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaction Checker</title>
  <style>
    body {
      background-color: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      padding: 2rem;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #1e293b;
    }

    .warning {
      background: #fef3c7;
      color: #92400e;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #cbd5e1;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .result {
      margin-top: 1.5rem;
      text-align: left;
      background-color: #f1f5f9;
      padding: 1rem;
      border-radius: 5px;
      color: #334155;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Drug–Food Interaction Checker</h1>
    <div class="warning">
      ⚠️ This tool is intended for professional use. Please consult a pharmacist before making any decisions based on this information.
    </div>

    <input type="text" id="input1" placeholder="e.g., grapefruit or drug 1" />
    <input type="text" id="input2" placeholder="e.g., warfarin or drug 2" />
    <button onclick="checkInteraction()">Check Interaction</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const interactions = {
      'grapefruit+simvastatin': `Yes, interact.\n\nReason: Grapefruit increases the concentration of simvastatin in the blood, increasing the risk of muscle pain, myopathy, and rhabdomyolysis.`,
      'alcohol+metronidazole': `Yes, interact.\n\nReason: Metronidazole interferes with alcohol breakdown, causing acetaldehyde buildup, which can lead to nausea, flushing, and headaches.`,
      'alcohol+metformin': `Yes, interact.\n\nReason: Increases the risk of lactic acidosis. Symptoms include weakness, muscle pain, breathing difficulties, abdominal pain, and irregular heartbeat.`,
      'vitamin k+warfarin': `Yes, interact.\n\nReason: Vitamin K rich foods (e.g., spinach, broccoli, green tea) can reduce warfarin's effectiveness, increasing the risk of clotting.`,
      'ibuprofen+warfarin': `Yes, interact.\n\nReason: Increased risk of bleeding. Symptoms include gum bleeding, nosebleeds, unusual bruising, blood in urine/stool, and internal bleeding.`,
      'simvastatin+erythromycin': `Yes, interact.\n\nReason: Can lead to rhabdomyolysis and liver damage.`,
      'digoxin+verapamil': `Yes, interact.\n\nReason: Verapamil increases digoxin levels, possibly causing nausea, vomiting, visual disturbances, slow heart rate, and in severe cases, cardiac arrest.`,
      'lisinopril+spironolactone': `Yes, interact.\n\nReason: Risk of hyperkalemia. Symptoms include muscle weakness, fatigue, heart palpitations, and nausea.`,
      'ramipril+spironolactone': `Yes, interact.\n\nReason: Risk of hyperkalemia. Symptoms include muscle weakness, fatigue, heart palpitations, and nausea.`,
      'theophylline+ciprofloxacin': `Yes, interact.\n\nReason: Ciprofloxacin inhibits CYP1A2, increasing theophylline levels, risking toxicity. Symptoms: nausea, headache, tachycardia, seizures, and arrhythmias.`,
      'fluoxetine+tramadol': `Yes, interact.\n\nReason: Risk of serotonin syndrome. Symptoms: agitation, confusion, tremors, fever, rapid heart rate, high blood pressure, and in severe cases, seizures or unconsciousness.`,
      'sertraline+tramadol': `Yes, interact.\n\nReason: Risk of serotonin syndrome. Symptoms: agitation, confusion, tremors, fever, rapid heart rate, high blood pressure, and in severe cases, seizures or unconsciousness.`
    };

    function normalize(input) {
      return input.trim().toLowerCase();
    }

    function getInteraction(input1, input2) {
      const key = `${normalize(input1)}+${normalize(input2)}`;
      const altKey = `${normalize(input2)}+${normalize(input1)}`;
      return interactions[key] || interactions[altKey] || 'No known interaction found.';
    }

    function checkInteraction() {
      const input1 = document.getElementById('input1').value;
      const input2 = document.getElementById('input2').value;
      const result = getInteraction(input1, input2);
      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
